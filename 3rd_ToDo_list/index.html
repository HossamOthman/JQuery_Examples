<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3_7_1_min.js" defer></script>
    <script src="script.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    
    <div class="todo-box">
        <h1>ToDo List</h1>
        <div class="Container">
            <form>
                <input type="text" class="form-control" placeholder="Add New Todo">
                <button class="btn">ADD</button>
            </form>
            <div class="todo-list">
                <ul class="list">
                    <!-- <li class="list-item">todo 1<span class="trash">DELETE</span></li>
                    <li class="list-item">todo 2<span class="trash">DELETE</span></li>
                    <li class="list-item">todo 3<span class="trash">DELETE</span></li> -->
                </ul>
            </div>
            <div class="empty">
                <img src="img/repair.jpg" alt="" class="img-responsive">
                <p>Not Found Todo Item</p>
            </div>
        </div>
    </div>
</body>
</html>
