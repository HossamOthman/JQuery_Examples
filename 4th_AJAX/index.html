<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3_7_1_min.js" defer></script>
    <script src="script.js" defer></script>
    <title>JQuery AJAX</title>
</head>
<body>
    <div class="header"><h1>JQuery | AJAX</h1></div>
    <div class="container">
        <div class="functions">
            <div>
                <p>Click to load <span>test.html</span> into target using Classic JQuery Load Method</p>

            <div>
                <p>Click to load test HTML into target</p>
                <button id="sm-load" class="load-btn"></button>
            </div>
        </div>
        <div id="target"></div>
    </div>
