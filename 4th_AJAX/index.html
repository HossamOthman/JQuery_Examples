<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3_7_1_min.js" defer></script>
    <script src="script.js" defer></script>
    <title>JQuery AJAX</title>
</head>
<body>
    <div class="header"><h1>JQuery | AJAX</h1></div>
    <div class="container">
        <div class="functions">
            <div class="func-block">
                <p>Click to load <span>test.html</span> into target using <span>Classic JQuery Load</span> Method</p>
                <button id="classic-load" class="load-btn">Load Data</button>
            </div>
            <div class="func-block">
                <p>Click to get <span>test.html</span> into target using <span>Classic JQuery Get</span> Method</p>
                <button id="classic-get" class="load-btn">Get Data</button>
            </div>
            <div class="func-block">
                <p>Click to get JSON Data from <span>users.json</span> into target using <span>JQuery GetJSON</span> Method</p>
                <button id="json-get" class="load-btn">Get JSON</button>
            </div>
        </div>
        <div id="target"></div>
    </div>
</body>
</html>
